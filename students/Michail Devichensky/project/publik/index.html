<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form" @submit.prevent="filter">
                <input type="text" class="search-field" v-model="userSearch">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <!-- @click="showCart = !showCart" -кнопка получила функцию по клику скрывать или показывать корзину -->
            
            <cart ref="cart"></cart>
        </div>
    </header>
    <main>
       <products ref="products"></products>
    </main>

</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="script/CartComponents.js"></script>
<script src="script/ProductsComponents.js"></script>
<script src="script/main.js"></script>
    <!-- <script src="script/test.js"></script> -->
    <!-- <script src="script/components.js"></script> -->
    <!-- <script src="script/main-2.js"></script> -->

</body>
</html>
