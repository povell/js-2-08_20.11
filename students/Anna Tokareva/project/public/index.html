<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="container" id="app">
    	<header>
	        <div class="logo"><img src="img/logo.png" alt="logo" width="150"></div>
	        <div class="cart">
	            <form action="#" class="search-form">
	                <input type="text" class="search-field">
	                <button class="btn-search" type="submit">
	                    <i class="fas fa-search"></i>
	                </button>
	            </form>
	            <cart ref="cart"></cart>
	        </div>
	    </header>
	    <main>
	        <products ref="products"></products>
	    </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/components/products.js"></script>
    <script src="js/components/productItem.js"></script>
    <script src="js/components/cart.js"></script>
    <script src="js/components/cartItem.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
